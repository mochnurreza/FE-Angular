<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100"
>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-slate-900 text-center">
      Employee Management
    </h1>
    <p class="text-slate-500 text-center mb-6">Login</p>
    <div
      *ngIf="errorMessage"
      class="mb-4 rounded bg-red-100 text-red-700 px-4 py-2 text-sm"
    >
      {{ errorMessage }}
    </div>
    <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input
          type="text"
          placeholder="username"
          formControlName="username"
          class="mt-1 w-full rounded-lg border border-slate-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        />
        <p
          class="text-xs text-red-500 mt-1"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          Username is required
        </p>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          placeholder="password"
          formControlName="password"
          class="mt-1 w-full rounded-lg border border-slate-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        />
        <p
          class="text-xs text-red-500 mt-1"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          Password is required
        </p>
      </div>
      <button
        type="submit"
        class="w-full mt-4 rounded-lg bg-blue-600 py-2.5 text-white font-semibold hover:bg-blue-700 active:scale-[0.98] transition-all"
      >
        Login
      </button>
    </form>
  </div>
</div>
